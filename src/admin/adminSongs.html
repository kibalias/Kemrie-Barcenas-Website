            <nav class="md:mx-5 pr-5 pt-5 pb-5 bg-transparent w-full md:flex md:items-center md:justify-between">

                <div class="flex justify-between items-center">

                    <div class="z-20 block md:hidden drop-shadow-md mr-20"></div>

                    <span class="ml-5 font-permanentMarker tracking-widest text-4xl text-white font-bold cursor-pointer">
                        KB

                    <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                        <button @click="toggleShowSidebar">
                            <iconify-icon icon="bx:menu" style="color: white;" width="40"></iconify-icon>
                        </button>
                    </span>
                </div>

                <div>
                    <div class="hidden md:block">
                        <ul class="text-white font-acme text-2xl flex md:items-center md:z-auto
                                    w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7">
                            <li class="mx-5 mt-2 my-5 md:my-0 tracking-widest">
                                <a href="#" class="
                                inline-block
                                relative
                                cursor-pointer
                                transition-all
                                duration-500

                                before:opacity-0
                                before:transition-all
                                before:duration-500
                                before:bg-white
                                hover:before:w-full
                                hover:before:opacity-100">HOME</a>
                            </li>
                            <li class="mx-5 my-5 md:my-0 tracking-widest">
                                <a href="adminSongs.html" class="inline-block
                                relative
                                cursor-pointer
                                transition-all
                                duration-500
                                before:absolute
                                before:-bottom-2
                                before:left-1/2
                                before:-translate-x-1/2
                                before:w-0
                                before:h-0.5
                                before:rounded-full
                                before:opacity-0
                                before:transition-all
                                before:duration-500
                                before:bg-white
                                hover:before:w-full
                                hover:before:opacity-100">SONGS</a>
                            </li>
                            <li class="mx-5 my-5 md:my-0 tracking-widest">
                                <a href="adminGallery.html" class="inline-block
                                relative
                                cursor-pointer
                                transition-all
                                duration-500
                                before:absolute
                                before:-bottom-2
                                before:left-1/2
                                before:-translate-x-1/2
                                before:w-0
                                before:h-0.5
                                before:rounded-full
                                before:opacity-0
                                before:transition-all
                                before:duration-500
                                before:bg-white

                                hover:before:opacity-100">GALLERY</a>
                            </li>
                            <li class="mx-5 my-5 md:my-0 tracking-widest">

                                duration-500
                                before:absolute
                                before:-bottom-2
                                before:left-1/2
                                before:-translate-x-1/2

                                before:opacity-0
                                before:transition-all
                                before:duration-500
                                before:bg-white
                                hover:before:w-full
                                hover:before:opacity-100">BLOGS</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--Mobile Menu-->
                <div v-show="showSidebar" class="w-3/5 fixed top-0 right-0 bottom-0 bg-lightgray z-30 block md:hidden mobile-menu">
                    <!--Links-->
                    <ul class="absolute inset-y-1/4 inset-x-1/3 py-8 text-center tracking-wider font-oswald text-gray-700 text-2xl uppercase ">
                        <li class="my-2">
                            <a href="#" class="">Home</a>
                        </li>
                        <li class="my-2">
                            <a href="adminSongs.html">Songs</a>
                        </li>
                        <li class="my-2">
                            <a href="adminGallery.html">Gallery</a>
                        </li>
                        <li class="my-2">
                            <a href="adminBlogs.html">Blogs</a>

                    </ul>

                    <!--Close Button-->
                    <button @click="toggleShowSidebar" class="p-5">
                        <iconify-icon icon="codicon:chrome-close" width="30"></iconify-icon>
                    </button>
                </div>
            </nav>
        </div>
    <!--END OF NAVBAR-->

    <!--Full Content-->
        <div class="mt-5 w-full">
            <!--Add-Song Modal-->
            <div v-show="showModal" class="fixed bg-white p-5 px-10 z-40  grid grid-cols-1 justify-items-center md:w-[560px] h-82 shadow-lg shadow-gray-800 rounded-xl md:top-1/4 left-[80px] right-[80px] md:right-1/4 md:left-1/4 md:ml-16">
                <button @click="toggleShowModal" class="absolute right-[20px] top-[10px]">
                    <iconify-icon icon="carbon:close-filled" style="color: #ebe3ea;" width="25"></iconify-icon>
                </button>

                <div class="text-3xl font-oswald tracking-wider text-red-900 mt-2">
                    ADD A SONG
                </div>

                <div class="grid md:flex place-items-center mt-3">
                    <div id="songAlbum" class="h-52 w-60 bg-gray-300 flex place-items-center justify-center bg-cover">
                    
                        <label for="songAlbumBtn" class="cursor-pointer">
                            <iconify-icon inline icon="fluent:add-24-regular" style="color: #848385;" width="60"></iconify-icon>
                        </label>
                        <input id="songAlbumBtn" type="file" accept="image/*" class="hidden">
                        
                    </div>

                    <div class="md:ml-5 md:w-1/2">
                        <div class="mb-5">
                            <input type="text" placeholder="SONG TITLE" class="w-full border-solid border-0 border-b border-darkviolet-100 mb-3">
                            <input type="text" placeholder="SONG LINK" class="w-full border-solid border-0 border-b border-darkviolet-100">
                        </div>
                        <div class="md:mb-10">

                        </div>
                        <div class="flex text-xl font-oswald justify-center items-end mt-2">
                            <button @click="toggleShowModal" class="bg-gray-100 rounded-xl w-40 p-[5px] hover:bg-red-900 hover:text-white drop-shadow-md">ADD SONG</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of Add-Song modal-->

            <div class="grid grid-cols-1 justify-items-center md:justify-items-end md:mr-28">
                <button @click="toggleShowModal" class="uppercase font-oswald text-xl tracking-wider flex justify-center items-center gap-1 w-48 rounded-2xl p-1.5 bg-white hover:bg-reddish hover:text-white">
                    <iconify-icon icon="codicon:add"></iconify-icon>
                    Add Song
                </button>
            </div>

            <div class="mx-24 my-5 md:my-10 grid grid-cols-1 md:grid-cols-3 gap-12"> <!--container for songs-->
                <div class="relative song1 bg-gray-300 text-center rounded-lg p-5 font-oswald text-2xl hover:scale-110 ease-in duration-300 ">
                    <div> <!--album image placeholder-->
                        <img class="h-100 rounded-lg mb-5" src="../../images/cruel-house-album-art.jpg">
                    </div>
                    <div class="absolute z-10 bottom-1/4 inset-x-1/3 opacity-75 scale-100 hover:scale-125 ease-in duration-300">
                        <a href="https://open.spotify.com/track/38Blu3JRJmbmugwC9t6ImC?si=e058e4613c01423c"> 
                            <iconify-icon icon="ci:play-circle-outline" style="color: white;" width="75" height="75"></iconify-icon>
                        </a>
                    </div>
                    CRUEL HOUSE
                </div>
            
                <div class="relative song2 bg-gray-300 text-center rounded-lg p-5 font-oswald text-2xl hover:scale-110 ease-in duration-300">
                    <div> <!--album image placeholder-->
                        <img class="w-100 h-100 rounded-lg mb-5 " src="../../images/palms-of-two-sinners.jpg">
                    </div>
                    <div class="absolute z-10 bottom-1/4 inset-x-1/3 opacity-75 hover:scale-125 ease-in duration-300">
                        <a href="https://open.spotify.com/track/4Mds7U2A1GfE0sggdoVyHt?si=65af7c380e594048"> 
                            <iconify-icon icon="ci:play-circle-outline" style="color: white;" width="75" height="75"></iconify-icon>
                        </a>
                    </div>
                    PALMS OF TWO SINNERS
                </div>

                <div class="relative song3 bg-gray-300 text-center rounded-lg p-5 font-oswald text-2xl hover:scale-110 ease-in duration-300 ">
                    <div> <!--album image placeholder-->
                        <img class="w-100 h-100 rounded-lg mb-5" src="../../images/impressions.jpg">
                    </div>
                    <div class="absolute z-10 bottom-1/4 inset-x-1/3 opacity-75 hover:scale-125 ease-in duration-300">
                        <a href="https://open.spotify.com/track/12ZNnAQqvmJmT1wGXkzKCd?si=a650eddcf21c46a4"> 
                            <iconify-icon icon="ci:play-circle-outline" style="color: white;" width="75" height="75"></iconify-icon>
                        </a>
                    </div>
                    IMPRESSIONS
                </div>

                <div class="relative song4 bg-gray-300 text-center rounded-lg p-5 font-oswald text-2xl hover:scale-110 ease-in duration-300 ">
                    <div> <!--album image placeholder-->
                        <img class="w-100 h-100 rounded-lg mb-5" src="../../images/syringe.jpg">
                    </div>
                    <div class="absolute z-10 bottom-1/4 inset-x-1/3 opacity-75 hover:scale-125 ease-in duration-300">
                        <a href="https://youtu.be/vPPhmN-M0yo"> 
                            <iconify-icon icon="ci:play-circle-outline" style="color: white;" width="75" height="75"></iconify-icon>
                        </a>
                    </div>
                    SYRINGE
                </div>

                <div class="relative song5 bg-gray-300 text-center rounded-lg p-5 font-oswald text-2xl hover:scale-110 ease-in duration-300 ">
                    <div> <!--album image placeholder-->
                        <img class="w-100 h-100 rounded-lg mb-5" src="../../images/give-me-a-sec.png">
                    </div>
                    <div class="absolute z-10 bottom-1/4 inset-x-1/3 opacity-75 hover:scale-125 ease-in duration-300">
                        <a href="https://youtu.be/zzknsbdB4K4"> 
                            <iconify-icon icon="ci:play-circle-outline" style="color: white;" width="75" height="75"></iconify-icon>
                        </a>
                    </div>
                    GIVE ME A SEC
                </div>

                <div class="relative song6 bg-gray-300 text-center rounded-lg p-5 font-oswald text-2xl hover:scale-110 ease-in duration-300 ">
                    <div> <!--album image placeholder-->
                        <img class="w-100 h-100 rounded-lg mb-5" src="../../images/king.png">
                    </div>
                    <div class="absolute z-10 bottom-1/4 inset-x-1/3 opacity-75 hover:scale-125 ease-in duration-300">
                        <a href="https://youtu.be/GsR1FOnMvtU"> 
                            <iconify-icon icon="ci:play-circle-outline" style="color: white;" width="75" height="75"></iconify-icon>
                        </a>
                    </div>
                    KING - COVER
                </div>
            </div> 
        </div>
    </div>
    <div class="admin-indicator hidden shadow-md shadow-gray-600 fixed bottom-0 right-0 h-40 w-12 bg-white rounded-l-2xl mb-10 md:flex justify-center items-center text-2xl tracking-widest font-oswald">
        <div class="text-reddish rotate-[270deg]">
            ADMIN
